<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador Federado de Rutas</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fdfdfd; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
    .ok { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸ” Validador Federado de Rutas</h1>
  <p>Validando rutas desde <code>validador-rutas.json</code></p>
  <table id="tablaValidacion">
    <thead>
      <tr><th>Ruta</th><th>Estado</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseURL = "https://acserne.github.io/comercialx-demo/";
    const jsonURL = baseURL + "validador-rutas.json";

    fetch(jsonURL)
      .then(res => res.json())
      .then(rutas => {
        const tbody = document.querySelector("#tablaValidacion tbody");
        rutas.forEach(ruta => {
          fetch(baseURL + ruta, { method: "HEAD" })
            .then(res => {
              const estado = res.ok ? "âœ… OK" : "âŒ Error";
              const clase = res.ok ? "ok" : "fail";
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${ruta}</td><td class="${clase}">${estado}</td>`;
              tbody.appendChild(tr);
            })
            .catch(() => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${ruta}</td><td class="fail">âŒ Error</td>`;
              tbody.appendChild(tr);
            });
        });
      });
  </script>
</body>
</html>
