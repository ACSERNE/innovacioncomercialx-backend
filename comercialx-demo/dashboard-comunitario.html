<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Comunitario</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    select {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ü§ù Dashboard Comunitario</h1>
  <p>Estado t√©cnico por colaborador, entorno y m√≥dulo. Exportable y federado.</p>

  <label for="filtroColaborador">üë§ Filtrar por colaborador</label>
  <select id="filtroColaborador" onchange="filtrar()">
    <option value="todos">Todos</option>
    <option value="valdez">Valdez</option>
    <option value="ana">Ana</option>
    <option value="leo">Leo</option>
  </select>

  <table id="tablaComunitaria" aria-label="Tabla comunitaria de validaci√≥n">
    <thead>
      <tr>
        <th>Colaborador</th>
        <th>M√≥dulo</th>
        <th>Estado</th>
        <th>Badge</th>
      </tr>
    </thead>
    <tbody>
      <tr data-colaborador="valdez">
        <td>Valdez</td>
        <td>generador-json.html</td>
        <td class="ok">‚úÖ OK</td>
        <td><img src="badges/valdez-json-ok.svg" alt="json:ok" title="Validaci√≥n OK por Valdez"></td>
      </tr>
      <tr data-colaborador="ana">
        <td>Ana</td>
        <td>validador.html</td>
        <td class="error">‚ùå Error</td>
        <td><img src="badges/ana-validador-error.svg" alt="validador:error" title="Error en m√≥dulo de Ana"></td>
      </tr>
      <tr data-colaborador="leo">
        <td>Leo</td>
        <td>dashboard-validacion.html</td>
        <td class="ok">‚úÖ OK</td>
        <td><img src="badges/leo-dashboard-ok.svg" alt="dashboard:ok" title="Validaci√≥n OK por Leo"></td>
      </tr>
    </tbody>
  </table>

  <script>
    function filtrar() {
      const filtro = document.getElementById("filtroColaborador").value;
      const filas = document.querySelectorAll("#tablaComunitaria tbody tr");
      filas.forEach(fila => {
        const colaborador = fila.getAttribute("data-colaborador");
        fila.style.display = (filtro === "todos" || colaborador === filtro) ? "" : "none";
      });
    }
  </script>
</body>
</html>
