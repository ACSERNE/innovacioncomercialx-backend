<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¡ Monitor ComercialX API</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2em; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #eee; }
    .badge { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Monitor ComercialX API</h1>
  <button onclick="fetchProductos()">ðŸ”„ Actualizar Productos</button>
  <button onclick="fetchCaja()">ðŸ”„ Actualizar Caja</button>

  <div class="badge">
    <img src="badge.svg" alt="Estado API">
  </div>

  <h2>ðŸ“¦ Productos</h2>
  <table id="productos">
    <thead><tr><th>Nombre</th><th>Precio</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>ðŸ’° Flujo de Caja</h2>
  <table id="caja">
    <thead><tr><th>Tipo</th><th>Monto</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = 'https://comercialx-api.up.railway.app';

    async function fetchProductos() {
      const res = await fetch(apiBase + '/api/productos');
      const data = await res.json();
      const tbody = document.querySelector('#productos tbody');
      tbody.innerHTML = '';
      data.forEach(p => {
        tbody.innerHTML += `<tr><td>${p.nombre}</td><td>${p.precio}</td></tr>`;
      });
    }

    async function fetchCaja() {
      const res = await fetch(apiBase + '/api/caja');
      const data = await res.json();
      const tbody = document.querySelector('#caja tbody');
      tbody.innerHTML = '';
      data.forEach(c => {
        tbody.innerHTML += `<tr><td>${c.tipo}</td><td>${c.monto}</td></tr>`;
      });
    }

    fetchProductos();
    fetchCaja();
  </script>
</body>
</html>
