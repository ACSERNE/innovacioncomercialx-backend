<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de validador-rutas.json</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>🧬 Generador de validador-rutas.json</h1>
  <p>Extrae rutas del dashboard y genera JSON validable para auditoría extendida.</p>
  <button onclick="generarJSON()">🔄 Generar JSON</button>

  <label for="output">📦 JSON generado</label>
  <textarea
    id="output"
    readonly
    title="Área de salida del JSON generado"
    placeholder="Aquí aparecerá el JSON generado con rutas auditables...">
  </textarea>

  <script>
    const rutas = [
      "index.html",
      "badge-deploy.svg",
      "data/inventario.json",
      "data/errores.json",
      "dashboard-comunitario.html",
      "generador-badges.html",
      "exportador-csv.js",
      "validador.html",
      "visor-estado.html"
    ];

    function generarJSON() {
      const json = JSON.stringify(rutas, null, 2);
      document.getElementById("output").value = json;
    }
  </script>
</body>
</html>
