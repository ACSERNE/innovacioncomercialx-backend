<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Federado — Innovación Comercial X</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #007AFF; }
    .entorno { margin-bottom: 2rem; }
    .estado { margin-top: 0.5rem; }
    .badge { display: inline-block; margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>📊 Dashboard Federado — Innovación Comercial X</h1>
  <div id="dashboard"></div>

  <script>
    fetch('dashboard-maestro.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('dashboard');
        Object.entries(data.entornos).forEach(([pais, info]) => {
          const div = document.createElement('div');
          div.className = 'entorno';
          div.innerHTML = `
            <h2>${pais}</h2>
            <div class="badge"><img src="badges/${pais.toLowerCase()}.svg" alt="${pais} Badge" /></div>
            <div class="estado">🌐 Web: <a href="${info.web}" target="_blank">${info.web}</a></div>
            <div class="estado">📱 Mobile: <a href="${info.mobile}" target="_blank">${info.mobile}</a></div>
            <div class="estado">🔌 API: <a href="${info.api}" target="_blank">${info.api}</a></div>
            <div class="estado">🧭 Estado: ${info.estado}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('dashboard').innerHTML = '<p>Error al cargar el dashboard.</p>';
        console.error('Error al cargar dashboard-maestro.json:', err);
      });
  </script>

  <footer style="margin-top: 2rem; font-size: 0.9rem;">
    Cockpitizado por Valdez — Trazabilidad internacional, validación quirúrgica y resiliencia federada 🌐
  </footer>
</body>
</html>
