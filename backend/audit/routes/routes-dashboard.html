<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    canvas { max-width: 600px; margin-top: 2em; }
  </style>

<body>
  <h1>ðŸ“Š Dashboard de AuditorÃ­a de Rutas</h1>
  <p>VisualizaciÃ³n tÃ©cnica de cobertura y estado de rutas backend.</p>
  <canvas id="routesChart"></canvas>

  <script>
    fetch('./routes-map.json')
      .then(res => res.json())
      .then(data => {
        const total = data.length;
        const ok = data.filter(r => r.status === 'OK').length;
        const err = data.filter(r => r.status === 'ERR').length;

        new Chart(document.getElementById('routesChart'), {
          type: 'doughnut',
          data: {
            labels: ['OK', 'ERR'],
            datasets: [{
              data: [ok, err],
              backgroundColor: ['#4CAF50', '#F44336']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              title: { display: true, text: `Cobertura: ${(ok / total * 100).toFixed(2)}%` }
            }
          }
        });
      });
  </script>
</body>
</html>
